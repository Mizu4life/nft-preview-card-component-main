<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container flex radius">
    <div class="image">
      <img class="radius" src="/images/image-equilibrium.jpg" alt="equilibrium" title="Equilibrium">
      <img class="view radius" src="/images/icon-view.svg" alt="view">
    </div>
    <div class="details">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cash flex">
        <div class="cyan flex"><img src="/images/icon-ethereum.svg" alt="icon"> <span>0.041 ETH</span> </div>
        <div class="flex"><img src="/images/icon-clock.svg" alt="icon"> <span>3 days left</span></div>
      </div>
      <hr>
      <div class="user flex">
        <img src="/images/image-avatar.png" alt="Avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="eng.zainab.alnajar@gmail.com">Zainab Alnajjar</a>.</p>
  </div>
</body>
</html>
